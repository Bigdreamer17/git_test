<html>
    <head>
        <title>Contact Us - Beverage Store</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
            }

            header {
                background-color: #333;
                color: white;
                padding: 20px;
            }

            header h1 {
                margin: 0;
            }

            header nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

            header nav ul li {
                margin-right: 20px;
            }

            header nav ul li a {
                color: white;
                text-decoration: none;
            }

            main {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

            h2 {
                text-align: center;
            }

            form {
                margin-top: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Beverage Store</h1>
            <nav>
                <ul>
                    <li><a href="./homepage.html">Home</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="./aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Contact Us</h2>
            <p>
                We would love to hear from you! Please use the form below to get
                in touch with us.
            </p>
            <form>
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" /><br />
                <label for="email">Email:</label><br />
                <input type="text" id="email" name="email" /><br />
                <label for="message">Message:</label><br />
                <textarea id="message" name="message"></textarea><br />
                <button type="submit">Send</button>
            </form>
            <p>
                You can also reach us by phone at 555-555-5555 or email us at
                info@beveragestore.com
            </p>
        </main>
        <footer>
            <p>Copyright 2022 Beverage Store</p>
        </footer>
    </body>
</html>
